<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>
     	<p>Loading, please wait...</p>
        <p>請將您的手機向逆時針轉動成橫式</p>
        <p>Please rotate your phone to landscape mode</p>
        <img src="turn-left.png" width="200">	
    </div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="antialias: false; logarithmicDepthBuffer:true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            type='nft' url='./DreamBox_AR/AR/resources/nft/IMAGE'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='./resources/box.gltf'
                scale="1.3 1.3 1.3"
                >
            </a-entity>
        </a-nft>
		<a-entity camera="far:1000; near:0.1"></a-entity>
    </a-scene>
</body>
